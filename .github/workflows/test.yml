name: ğŸ§ª Testing

on: [push, pull_request, workflow_dispatch]

jobs:

  Test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: 16.6.1

    - name: Install Dependencies
      run: npm i

    - name: Build
      run: npm run build

    - name: Tests
      run: npm run test